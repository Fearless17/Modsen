    <script src="js/theme.js"></script>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="quiz">
        <header>
            <div class="time">
                <div class="time_text">Time left:</div>
                <div class="time_sec">15</div>
            </div>
            <div class="number_text">
                <span>Question<p>1</p>/<p>7</p></span>
            </div>
            <div class="question_text">
                <!-- <span> How many planets are in the solar system?</span> -->
            </div>
            <div class="multiple_answers">

            </div>
        </header>
        <section>
            <div class="option_list">
                <!-- <div class="option">
                    <span>8</span>           
                </div>
                <div class="option">
                    <span>9</span>
                </div>
                <div class="option">
                    <span>10</span>
                </div>  -->
            </div>
        </section>
        <footer>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <div class="result">
        <div class="comlete_text">Quiz is completed!</div>
        <div class="score_text">
            <!-- <span>Your result is <p>2</p>out of<p>5</p></span> -->
        </div>
        <div class="restart">
            <button class="restart_btn">Replay Quiz</button>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

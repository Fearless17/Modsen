<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz">
        <header>
            <div class="number_text">
                <span>Question<p>1</p>/<p>7</p></span>
            </div>
            <div class="question_text">
                <span> How many planets are in the solar system?</span>
            </div>
        </header>
        <section>
            <div class="option_list">
                <div class="option">
                    <span>8</span>           
                </div>
                <div class="option">
                    <span>9</span>
                </div>
                <div class="option">
                    <span>10</span>
                </div> 
            </div>
        </section>
        <footer>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <div class="result">
        <div class="comlete_text">Quiz is completed!</div>
        <div class="score_text">
            <span>Your result is <p>2</p>out of<p>5</p></span>
        </div>
        <div class="restart">
            <button class="restart_btn">Replay Quiz</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
